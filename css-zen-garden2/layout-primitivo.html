<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        .float-element {
            border: 1px solid red;
            float: left;
        }
        #inner-1{
            width: 70%;
        }
        #inner-2{
            width: 25%;
        }
        .clearfix{
            clear: both
        }
    </style>
</head>
<body>
<div class="container">
    <div id="inner-1" class="float-element">
        left
    </div>
    <div id="inner-2" class="float-element">
        right
    </div>
    <div class="clearfix"></div>
</div>
<div>test</div>
</body>
</html>
